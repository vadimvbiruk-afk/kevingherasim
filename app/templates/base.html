<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}kevin gerasim{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { overflow-x: hidden; font-family: 'Share Tech Mono', 'Courier New', monospace; }
    #matrix-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; display: block; }
    .glitch {
      position: relative;
      display: inline-block;
    }
    .glitch:hover::before,
    .glitch:hover::after {
      opacity: 1;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.1s;
    }
    .glitch::before {
      left: -2px;
      text-shadow: 2px 0 #00ff88;
      clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
      animation: glitch-1 0.3s infinite;
    }
    .glitch::after {
      left: 2px;
      text-shadow: -2px 0 #ff00ff;
      clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
      animation: glitch-2 0.3s infinite;
    }
    @keyframes glitch-1 {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, -2px); }
      80% { transform: translate(2px, 2px); }
      100% { transform: translate(0); }
    }
    @keyframes glitch-2 {
      0% { transform: translate(0); }
      20% { transform: translate(2px, -2px); }
      40% { transform: translate(-2px, 2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(-2px, -2px); }
      100% { transform: translate(0); }
    }
    .neon-border {
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.4), 0 0 20px rgba(16, 185, 129, 0.2), inset 0 0 10px rgba(16, 185, 129, 0.05);
    }
  </style>
</head>
<body class="bg-black min-h-screen text-white antialiased">
  <canvas id="matrix-canvas" aria-hidden="true"></canvas>

  <div class="relative z-10 min-h-screen flex flex-col px-4">
    <header class="mt-4 max-w-4xl w-full mx-auto flex items-center justify-between flex-wrap gap-2">
      <a href="{{ url_for('main.home') }}" class="glitch text-xl font-semibold text-emerald-400 hover:text-emerald-300 transition" data-text="kevin gerasim">kevin gerasim</a>
      <div id="system-time" class="text-emerald-400 text-sm tabular-nums">00:00:00</div>
    </header>

    <main class="flex-1 max-w-4xl w-full mx-auto py-8">
      <div class="rounded-3xl bg-black/40 backdrop-blur-2xl border border-emerald-500/30 shadow-2xl p-6 sm:p-8 neon-border">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="mb-6 space-y-2">
              {% for category, message in messages %}
                <li class="px-4 py-2 rounded-xl text-sm border font-mono {% if category == 'error' %}bg-red-500/20 border-red-400/50 text-red-200{% elif category == 'success' %}bg-emerald-500/20 border-emerald-400/50 text-emerald-200{% else %}bg-white/10 border-white/20 text-white/90{% endif %}">
                  {{ message }}
                </li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>

  <script>
    (function() {
      var canvas = document.getElementById('matrix-canvas');
      var ctx = canvas.getContext('2d');
      var chars = 'ｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜﾝ0123456789ABCDEF';
      var fontSize = 14;
      var columns = Math.floor(window.innerWidth / fontSize);
      var drops = Array(columns).fill(1);

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        columns = Math.floor(window.innerWidth / fontSize);
        drops = Array(columns).fill(1);
      }
      resize();
      window.addEventListener('resize', resize);

      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#10b981';
        ctx.font = fontSize + 'px monospace';
        for (var i = 0; i < drops.length; i++) {
          var char = chars[Math.floor(Math.random() * chars.length)];
          ctx.fillText(char, i * fontSize, drops[i] * fontSize);
          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
          drops[i]++;
        }
      }
      setInterval(draw, 50);
    })();

    (function() {
      function pad(n) { return n < 10 ? '0' + n : n; }
      function updateTime() {
        var d = new Date();
        var el = document.getElementById('system-time');
        if (el) el.textContent = pad(d.getHours()) + ':' + pad(d.getMinutes()) + ':' + pad(d.getSeconds());
      }
      updateTime();
      setInterval(updateTime, 1000);
    })();
  </script>
</body>
</html>
